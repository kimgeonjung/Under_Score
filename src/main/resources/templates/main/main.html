<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <title>Title</title>
</head>
<body>
<th:block th:replace="/layout/header :: headerLayout"></th:block>
<div class="px-5">
    <h4 class="my-5"></h4>
    <section class="image-container">
        <img th:src="@{/images/00.jpg}" class="img-fluid image" alt="main image1">
        <a th:href="@{/newArrivals}" style="font-size: 12px;" class="overlay">
            <strong>FW 24 Collection</strong>
        </a>
    </section>

    <section class="col-md-12 row justify-content-between my-5">
        <h5 class="text-center"><b>NEW IN</b></h5>

        <!-- 반복할 데이터 목록 -->
        <div th:each="i : ${#numbers.sequence(1, 3)}" class="col-md-4">
            <div class="sub-banner">
                <!-- 이미지 순차적으로 사용 -->
                <a href="#">
                    <img th:src="@{/images/{image}(image=${'0' + i + '.jpg'})}" class="img-fluid" alt="Image"/>
                </a>
                <span><strong>FW 24</strong></span>
                <p>New Arrivals</p>
                <p><a href="#">Shop</a></p>
            </div>
        </div>
    </section>

    <section class="col-md-12 row justify-content-between my-5">
        <h5 class="text-center"><b>BEST</b></h5>

        <!-- 반복할 데이터 목록 -->
        <div th:each="i : ${#numbers.sequence(4, 6)}" class="col-md-4">
            <div class="sub-banner">
                <!-- 이미지 순차적으로 사용 -->
                <a href="#">
                    <img th:src="@{/images/{image}(image=${'0' + i + '.jpg'})}" class="img-fluid" alt="Image"/>
                </a>
                <span><strong>BEST SELLER</strong></span>
                <p>베스트 셀러를 만나보세요</p>
                <p><a href="#">Shop</a></p>
            </div>
        </div>
    </section>
</div>
<th:block th:replace="/layout/footer :: footerLayout"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</body>
</html>
